<html lang="en">

  <body>
    <!-- <div id="loader"></div> -->
    <div id="scrollProgressBar"></div>
    <button id="themeToggle" aria-label="Switch theme" class="hidden-content">
      <img src="./images/moon.png" alt="Toggle Theme" id="themeIcon" />
    </button>

    <header class="header hidden-content">
      <div class="cnt header__cnt">
        <a href="./index.html" class="header__banner">
          <img src="./images/logo.svg" alt="logo" class="header__logo" />
        </a>

        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__items">
              <a href="" class="header__links">+998-555-00-4444</a>
            </li>
            <li class="header__items">
              <a href="" class="header__links">cts_admin_tg</a>
            </li>
            <li class="header__items">
              <a href="" class="header__links">Toshkent, Sergeli, Fayzli 3</a>
            </li>
          </ul>
          <button class="header__btn">bogâ€™lanish</button>
        </nav>

        <button class="header__burger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <script>
      const burger = document.querySelector(".header__burger");
      const nav = document.querySelector(".header__nav");
      const links = document.querySelectorAll(".header__links");

      function closeMenu() {
        nav.classList.remove("active");
        burger.classList.remove("active");
      }

      // Burger bosilganda menyuni ochish/yopish
      burger.addEventListener("click", () => {
        nav.classList.toggle("active");
        burger.classList.toggle("active");
      });

      // Menyudan link bosilganda menyuni yopish
      links.forEach((link) => {
        link.addEventListener("click", closeMenu);
      });

      // Menyudan tashqariga bosilganda yopish uchun:
      // documentga emas, faqat header hududidan tashqariga bosish
      document.addEventListener("click", (e) => {
        const isClickInsideNav = nav.contains(e.target);
        const isBurgerClick = burger.contains(e.target);
        if (!isClickInsideNav && !isBurgerClick) {
          closeMenu();
        }
      });
    </script>

    <main class="main hidden-content">
      <section class="hero">
        <div class="cnt hero__cnt"></div>
      </section>
    </main>

    <footer class="footer hidden-content">
      <div class="cnt footer__cnt"></div>
    </footer>

    <script src="./js/main.js"></script>
    <!-- <script src="./bootstrap/js/bootstrap.bundle.min.js"></script> -->
  </body>
</html>
